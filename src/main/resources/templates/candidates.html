<!DOCTYPE HTML>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title th:text="#{candidates.title}"></title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
	<p align="right"><a href="/candidates/?lang=fr">French</a> | <a href="/candidates/?lang=en">English</a></p>
		<h1 th:text="#{candidates.h}"></h1>
		<form action="#" th:action="candidates" th:object="${dataBean}" method="post">
			<table>
				<tr>
					<th th:text="#{candidates.th}"></th>
					<th th:text="${'Preference ' + dataBean.voteCount}"></th>
				</tr>
				<tr>
					<td th:text="#{candidates.td}"></td>
					<td class="select">
						<select id="candidate" th:field="*{selectedCandidate}">
							<option th:text="#{candidates.pref}" value="No further preference"></option>
							<option th:each="item: ${candidateList}" th:value="${item.firstName + ' ' + item.secondName}" 
									th:text="${item.firstName + ' ' + item.secondName + '	-	' + item.party}"
									th:field="*{selectedCandidate}">
							</option>
						</select>
					</td>
				</tr>
			</table>
			<p>
				<input type="submit" name="submit_button" th:value="#{candidates.button}"/>
			</p>
    	</form>
	</body>
</html>
